<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="battery.js"></script>
    <script src="flashLamp.js"></script>
</head>
<body>
<script>
    let battery = new Battery(10);
    let flashLamp = new FlashLamp(10,true);
    document.write("Battery info:" + flashLamp._battery + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp._battery + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
